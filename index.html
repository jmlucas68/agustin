<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obras de San Agustín</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Obras de San Agustín</h1>
        <div id="obrasContainer" class="space-y-6"></div>
    </div>

    <script>
    fetch('obras.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("obrasContainer");

        data[0].obras.forEach((obra) => {
          const div = document.createElement("div");
          div.className = "bg-white rounded-xl shadow p-4";

          const title = document.createElement("h2");
          title.textContent = obra.titulo;
          title.className = "text-xl font-semibold text-indigo-600 mb-3";
          div.appendChild(title);

          const list = document.createElement("ul");
          list.className = "list-disc list-inside space-y-1";

          obra.enlaces.forEach((enlace) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = enlace.url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.className = "text-blue-500 hover:underline";
            a.textContent = enlace.texto;
            li.appendChild(a);
            list.appendChild(li);
          });

          div.appendChild(list);
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("obrasContainer").innerHTML =
          `<p class="text-red-500">Error cargando el JSON: ${error}</p>`;
      });
    </script>
</body>
</html>
